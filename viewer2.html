<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour - BHARAT : AN AR ODYSSEY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling to match your website's theme */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a0f0f;
            font-family: 'Cinzel', serif;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
        /* Style for the back button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001; /* Ensure it's above the panorama but below the menu overlay */
            background-color: rgba(0, 0, 0, 0.5);
            color: #D4AF37;
            padding: 10px 20px;
            border: 1px solid #D4AF37;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }
        /* Custom hotspot style */
        .custom-hotspot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.7);
            border: 2px solid white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* Hamburger Menu Button */
        .hamburger-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002; /* Highest z-index */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .hamburger-btn .bar {
            width: 100%;
            height: 3px;
            background-color: #D4AF37;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* Hamburger animation to 'X' */
        .hamburger-btn.active .bar:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
        }
        .hamburger-btn.active .bar:nth-child(2) {
            opacity: 0;
        }
        .hamburger-btn.active .bar:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
        }

        /* Side Navigation Menu */
        .side-nav {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 1001;
            top: 0;
            right: -280px; /* Start off-screen */
            background-color: rgba(26, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            overflow-x: hidden;
            padding-top: 80px; /* Space for the hamburger button */
            transition: 0.5s;
            border-left: 1px solid rgba(212, 175, 55, 0.4);
        }

        .side-nav a {
            padding: 10px 15px 10px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #D4AF37;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .side-nav a:last-child {
            border-bottom: none;
        }

        .side-nav a:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        .side-nav.show {
            right: 0; /* Slide in */
        }
    </style>
</head>
<body>

    <a href="re2.html" class="back-button">&larr; Back to Cities</a>

    <button id="hamburger-btn" class="hamburger-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>

    <div id="side-nav" class="side-nav">
        <a href="#">Classroom1</a>
        <a href="#">Classroom2</a>
        <a href="#">Classroom3</a>
        <a href="#">Classroom4</a>
        <a href="#">Classroom5</a>
    </div>

    <div id="panorama"></div>

    <script>
    // Pannellum viewer setup
    // pannellum.viewer('panorama', {
    //     "type": "equirectangular",
    //     "panorama": "Ar-img.jpg", // A reliable example image
    //     "autoLoad": true,
    //     "autoRotate": -2,
    //     "compass": true,
    //     "hotSpots": [
    //         {
    //             "pitch": -0.6,
    //             "yaw": 140,
    //             "type": "info",
    //             "text": "This is an example tour. Replace with your own hosted images for the final version."
    //         }
    //     ]
    // });
    pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "Ar-img3.jpg", // A reliable example image
    "autoLoad": true,
    "autoRotate": -2,
    "compass": true,
    "hotSpots": [
        {
            "pitch": -0.6,
            "yaw": 140,
            // The type is automatically "info" by default, but adding a URL
            // property makes it act as a link.
            "URL": "viewer3.html", // <-- CHANGE THIS: Add the URL of your next page here
            // Optional: You can add tooltip text that appears on hover
            "text": "Go to the next location"
        }
    ]
});

    // JavaScript for Hamburger Menu
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sideNav = document.getElementById('side-nav');

    hamburgerBtn.addEventListener('click', () => {
        // Toggle 'active' class on button for 'X' animation
        hamburgerBtn.classList.toggle('active');
        // Toggle 'show' class on nav to slide it in/out
        sideNav.classList.toggle('show');
    });
    </script>

</body>
</html>
